<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script type="module" src="./Memory.js"></script>
  <link rel="stylesheet" href="memory.css">

  <title>Memory Game </title>
</head>

<body>
  <div id="main" class="container">
    <div class="row mt-2">
      <h2 id="user_intel" class="mt-3 mb-3 text-center text-white"></h2>
      <hr>
      <h2 class="mt-3 text-center text-uppercase vibrate-3" id="playtitle">Play a memory game</h2>
    </div>


    <div id="all" class="row mt-2">

      <div id="controls" class="col-3 pl-1 border-info flex-column justify-content-center align-items-center">
        <button id="btn-play" class="btn-lg fw-bolder ml-5">PLAY</button>
        <hr>
        <p>
          <!-- <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                Link with href
              </a> -->
          <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
            INSTRUCTIONS
          </button>
        </p>
        <hr>
        <div class="collapse" id="collapseExample">
          <div class="card card-body" id="instructions">
            <div class="text-center pt-4">Click the play button to generate the cards</div>
            <div class="text-center pt-4">Uncover the cards and click every two similar cards in a row to win.</div>
            <div class="text-center pt-4">When every card stays turned, you win, but pay attention to the counter.</div>
          </div>
        </div>

      </div>



      <div id="game" class="col-8">
        <div id="text-white"></div>
        <div id="container-cards" class="col-12 rounded-1"></div>
        <hr>
      </div>

      <div id="intel" class="col-1">
        <h1 id="homecountdown" class="text-danger"></h1>
        <hr>
        <div class="card rounded-3 text-white flip-horizontal-bottom w-100 h-25" id="card" style="width: 18rem">
          <img src="./images-all-level/geisha.png" class="card-img-bottom w-100" alt="geisha">
          <div class="card-body" id="cardbody">
            <h5 class="card-title text-xl-center text-uppercase">Yay</h5>
            <p class="card-text rounded-5 text-xl-center" id="counter">You won in <span id="timeVictory"></span>
              seconds.</p>
          </div>
        </div>
      </div>

  


    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
