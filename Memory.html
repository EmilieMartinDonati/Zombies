<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="module" src="./Memory.js"></script>

    <title>Memory Game </title>
  </head>
  <body>
    <div id="main" class="container-fluid bg-dark">
        <div class="row mt-2">
            <h2 id="user_intel" class="mt-3 mb-3 text-center text-white">Hello userName</h2>
            <hr>
            <h2 class="mt-3 text-center text-white text-uppercase">Play a memory game</h2>
        </div>
        <div id="all" class="row mt-2">
            <div id="intel" class="col-1">
                <p class="row">Instructions</p>
            </div>
            <div id="game" class="col-10">
                <div id="homeCountDown"></div>
                <div id="container-cards" class="col-11 bg-secondary rounded-1"></div>
                <hr>
            </div>
            <div id="controls" class="col-1"><button id="btn-play" class="btn-lg btn-primary rounded">Press Play</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
