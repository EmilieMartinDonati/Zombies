<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div id="large_container">
    <div id="question_perso">
        <div class="panel">
            <div class="question-container" id="question">
                Question goes here.
            </div>
            <div class="option-container">
                <button class="option" onclick="" id="op1" >option1</button>
          
                <button class="option" id="op2" >option2</button>
          
                <button class="option" id="op3">option3</button>
          
                <button class="option" id="op4">option4</button>
            </div>
            <div class="navigation">
                <button class="submit_answer">Submit</button>
            </div>
            <div class="result">
            </div>
        </div>
        <div class="geisha"></div>
        </div>
        <div id="modal">
            <p>You're trapped in an haunted japanese castle. To unlock the door, you must find the geisha and answer her questions. Move and think fast, for your minutes are numbered ... </p>
            <button id="start-btn">Start the Game</button>
        </div>

    <canvas id="other" width="1500px" height="1000px">
    <!-- <canvas id="castle" width="1000" height="700"></canvas> -->
    </canvas>
    <div id="modal2">
        <p>You died after <span id="died"></span> tiny seconds... Click the restart button to try again</p>
        <button id="restart-btn">Try again</button>
    </div>
    <div id="victory"><p>You escaped the castle in <span id="timeVictory"></span> seconds!</p></div>
    <div id="points"></div>
    <div id="homeCountDown"></div>
    <audio src="#" controls></audio>
    </div>
</body>
</html>
